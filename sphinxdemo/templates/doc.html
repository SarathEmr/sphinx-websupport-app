{% extends "base.html" %}

{% block title %}
  {{ document.title }}
{% endblock %}

{% block body %}
  {% for slice in document.slices -%}
    {{ slice.html|safe }}
    {% if slice.commentable -%}
      <a href="#" onclick="alert('[ comment stub for &lt;{{ slice.id }}&gt; ]'); return false;">
	comment
      </a>
    {%- endif %}
  {%- endfor %}
{% endblock %}

{% block sidebar %}
{% endblock %}
